<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <title></title>
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div class="page-header">
            <h1>Movie Buff</h1>
          </div>

          <ul class="movies"></ul>

          <form>
            <h3>Add a new movie!</h3>

            <div class="form-group">
              <input type="text" class="form-control movie-name-input" placeholder="Movie Name"></input>
              <br>
              <input type="text" class="form-control movie-url-input" placeholder="Trailer URL"></input>
            </div>

            <button class="btn btn-primary post-movie">Add Movie</button>
          </form>

        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
